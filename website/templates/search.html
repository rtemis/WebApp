{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
    %}
    <form method="GET" action={{ url_for( 'views.search_results' ) }}>
      <h3 align="center">Advanced Search</h3>
      <div class="form-group">
        <label for="item-name">Item Name</label>
        <input
          type="text"
          class="form-control"
          id="item-name"
          name="item-name"
          placeholder="Enter name"
        />
      </div>
      <div class="form-group">
        <label for="identifier">Identifier</label>
        <input
          type="text"
          class="form-control"
          id="identifier"
          name="identifier"
          placeholder="Enter item identifier"
        />
      </div>
      <div class="form-group">
        <input type="radio" id="watch" name="item-type" value="Watch">
        <label for="watch">Watch</label>
        <input type="radio" id="gift" name="item-type" value="Gift">
        <label for="gift">Gift</label>
        <input type="radio" id="jewellery" name="item-type" value="Jewellery">
        <label for="jewellery">Jewellery</label>
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
    {% endblock %}
